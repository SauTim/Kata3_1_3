<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Admin panel!</h1>

<table border="2px">
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Salary</th>
        <th>Operations</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.salary}"></td>
        <td>
            <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.getId()})}">
                <input th:type="submit" th:value="Edit">
            </form>
            <form th:method="POST" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                <input th:type="submit" th:value="Delete">
            </form>
        </td>
</table>
<br>
<input type="button" value="Add" onclick="window.location.href='/admin/add'"/>
<br>
<br>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
